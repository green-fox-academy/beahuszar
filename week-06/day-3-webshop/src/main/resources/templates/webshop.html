<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webshop</title>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
</head>
<body>
    <header>My Shop</header>
    <div id="filters">
        <form action="http://localhost:8080/only-available">
            <button type="submit">ONLY AVAILABLE</button>
        </form>
        <form action="http://localhost:8080/cheapest-first">
            <button type="submit">CHEAPEST FIRST</button>
        </form>
        <form action="http://localhost:8080/contains-nike">
            <button type="submit">CONTAINS NIKE</button>
        </form>
        <form action="http://localhost:8080/average-stock">
            <button type="submit">AVERAGE STOCK</button>
        </form>
        <form action="http://localhost:8080/most-expensive">
            <button type="submit">MOST EXPENSIVE AVAILABLE</button>
        </form>
    </div>
    <div id="searchbar">
        <label>Search for:</label>
        <form action="http://localhost:8080/search" method="post">
            <input name="keyWord" type="text" placeholder="...something like nike">
            <button type="submit">Search</button>
        </form>
    </div>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity of stock</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td th:text="${item.getPrice()}"></td>
            <td th:text="${item.getQuantityOnStock()}"></td>
        </tr>
    </table>
</body>
</html>
