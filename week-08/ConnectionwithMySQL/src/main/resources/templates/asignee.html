<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>asignee</title>
</head>
<body>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email address</th>
    </tr>
    <tr th:each="asignee : ${asigneeList}">
        <td th:text="${asignee.getFirstName()}"></td>
        <td th:text="${asignee.getLastName()}"></td>
        <td th:text="${asignee.getEmail()}"></td>
    </tr>
</table>
</body>
</html>
