<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="SignUpForm.CSS" />
</head>
<body>
  <div class="allthree">
    <div class="box">
        <h1 class="login-title">Sign up</h1>
        <form id="loginform" action="https://newsletter-ws.herokuapp.com/register" method="POST">
            <div>
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Username" required>
            </div>
            <div>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>    
            </div>
            <div>
                <label for="password"></label>
                <input type="text" id="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <label for="passwordConfirmation"></label>
                <input type="text" id="passwordConfirmation" name="passwordConfirmation" placeholder="Retype Password" required>
            </div>
            <div>
                <div class="button">
                <button type="submit">SIGN ME UP</button>
                </div>
            </div>
        </form>
    </div>    
    <div class="OR">
            <p>OR</p>    
    </div>
    <div class="SocialPages">
        <button type="submit">Log in with facebook</button>
        <button type="submit">Log in with Twitter</button>
        <button type="submit">Log in with Google+</button>
    </div> 
  </div>      
</body>
</html>
