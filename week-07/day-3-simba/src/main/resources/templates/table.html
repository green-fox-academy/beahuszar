<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>table</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{style.css}" media="all"/>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Animal type</th>
        <th>Balance</th>
        <th>isKing</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getAnimalType()}"></td>
        <td th:text="${account.getBalance()}"></td>
        <div id="king">
        <td th:if="${account.getIsKing()}" th:text="'DA KIIIIING'"></td>
        </div>
    </tr>
</table>

</body>
</html>
