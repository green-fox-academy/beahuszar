<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta charset="utf-8" />
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Animal type</th>
        <th>Balance</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.name}"></td>
        <td th:text="${account.animalType}"></td>
        <td th:text="${account.balance}"></td>
    </tr>
</table>

</body>
</html>
