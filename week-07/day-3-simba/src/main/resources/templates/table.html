<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta charset="utf-8" />
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Animal type</th>
        <th>Balance</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getAnimalType()}"></td>
        <td th:text="${account.getBalance()}"></td>
    </tr>
</table>

</body>
</html>
