<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editAssignee</title>
</head>
<body>
    <form action="#" th:action="@{/todo/assignee/edit/{id}(id=${assignee.getId()})}" th:object="${assignee}" method="POST">
        <input type="text" th:field="*{firstName}">
        <input type="text" th:field="*{lastName}">
        <input type="text" th:field="*{email}">
        <button>Edit</button>
    </form>
</body>
</html>
