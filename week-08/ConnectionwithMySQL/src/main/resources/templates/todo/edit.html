<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/todo/"><i class="fa fa-check-square"></i> Todo</a>
            <a class="nav-link btn btn-secondary" href="/todo/new"><i class="fa fa-users"></i>Add new Todo</a>
            <a class="nav-link btn btn-secondary" href="/todo/assignee/"><i class="fa fa-users"></i>List of Assignees</a>
            <form class="form-inline" action="/todo/search" method="post">
                <input class="form-control mr-sm-2" type="search" name="text" placeholder="Search Todos" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<div class="container">
    <form action="#" th:action="@{/todo/{id}/edit(id=${todo.getId()})}" th:object="${todo}" method="post">
        <div class="table table-striped">
            <table class="table table-hover">
                <tr>
                    <th>Due Date</th>
                    <th>Description</th>
                    <th>Assignee</th>
                    <th>Urgent</th>
                    <th>Done</th>
                </tr>
                <tr>
                    <td><input type="date" th:field="*{dueDate}"></td>
                    <td><input type="text" th:field="*{title}"></td>
                    <td>
                        <select th:field="*{assignee}">
                            <option th:each="assignee : ${assignees}" th:text="${assignee.firstName}" th:value="${assignee.id}">Volvo</option>
                        </select>
                    </td>
                    <td><input type="checkbox" th:field="*{isUrgent}"></td>
                    <td><input type="checkbox" th:field="*{isDone}"></td>
                </tr>
            </table>
            <button class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
