<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<h1>edit</h1>
<form action="#" th:action="@{/todo/{id}/edit(id=${todo.getId()})}" th:object="${todo}" method="post">
    <input type="text" th:field="*{title}">
    <input type="checkbox" th:field="*{isDone}">Done<br>
    <input type="checkbox" th:field="*{isUrgent}">Urgent<br>
    <input type="date" th:field="*{dueDate}">
    <select th:field="*{assignee}">
        <option th:each="assignee : ${assignees}" th:text="${assignee.firstName}" th:value="${assignee.id}">Volvo</option>
    </select>
    <button>Submit</button>
</form>
</body>
</html>
