<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>assignee</title>
</head>
<body>
<a href="/todo/assignee/addassignee">Add new assignee</a>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email address</th>
        <th>Edit Assignee</th>
        <th>Delete Assignee</th>
    </tr>
    <tr th:each="assignee : ${assigneeList}">
        <td>
            <a th:text="${assignee.getFirstName()}"
               th:href="@{/todo/assignee/assigneetodo/{id}(id=${assignee.getId()})}"></a>
        </td>
        <td th:text="${assignee.getLastName()}"></td>
        <td th:text="${assignee.getEmail()}"></td>
        <td>
            <a th:href="@{edit/{id}(id=${assignee.getId()})}">Edit</a>
        </td>
        <td>
            <a th:href="@{delete/{id}(id=${assignee.getId()})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
